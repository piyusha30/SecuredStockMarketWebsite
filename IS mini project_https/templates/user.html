    </button>

  <script>
    document.getElementById('search-form').addEventListener('submit', function (event) {
      event.preventDefault();
      let userInput = document.getElementById('search-box').value;

      // Sanitize user input using DOMPurify
      let sanitizedInput = DOMPurify.sanitize(userInput);

      // Display sanitized input
      document.getElementById('output').textContent = sanitizedInput;
      // Validate user input
      let isValid = validateInput(sanitizedInput);

      // Display sanitized input and validation result
      if (isValid) {
        document.getElementById('output').textContent = `Sanitized Input: ${sanitizedInput}`;
      } else {
        document.getElementById('output').textContent = "Error: Input is not valid.";
      }
    });
